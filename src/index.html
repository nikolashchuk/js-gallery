<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/_index.scss" />
    <script type="module" src="./js/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <form class="search-form" id="search-form">
        <input
          class="search-form-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form-btn" type="submit">Search</button>
      </form>
    </section>

    <ul class="gallery" id="js-gallery">
      <!-- Карточки изображений -->
    </ul>
    <div class="js-guard"></div>
    <div class="backdrop is-hidden" data-load>
      <div class="js-spinner"></div>
    </div>

    <div class="js-scroll-top" id="scrollTop">
      <i class="fa-solid fa-circle-arrow-up"></i>
    </div>
  </body>
</html>
